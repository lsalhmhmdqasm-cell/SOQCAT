name: Daily CI (Backend + Frontend + Android)

on:
  schedule:
    - cron: "0 1 * * *"
  workflow_dispatch:

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build backend Docker image
        run: docker build -t qatshop-backend .
      - name: Run backend container and migrate
        run: |
          docker run -d -p 8080:80 --name backend_daily qatshop-backend
          docker exec backend_daily bash -lc "mkdir -p /var/www/html/database && touch /var/www/html/database/database.sqlite"
          docker exec backend_daily php /var/www/html/artisan migrate --force
          docker exec backend_daily php /var/www/html/artisan db:seed --force
          sleep 5
      - name: Smoke test API
        run: |
          CODE=$(curl -sSL -o /dev/null -w "%{http_code}" http://localhost:8080/api/products)
          if [ "$CODE" -ne 200 ]; then
            echo "Backend smoke failed ($CODE)"
            docker logs backend_daily || true
            exit 1
          fi
      - name: Cleanup
        if: always()
        run: |
          docker stop backend_daily || true
          docker rm -f backend_daily || true

  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Build Vite app
        env:
          VITE_API_URL: http://localhost:8080/api
        run: npm run build
      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-dist-daily
          path: dist/
      - name: Backend for preview
        run: |
          docker build -t qatshop-backend .
          docker run -d -p 8080:80 --name backend_daily_front qatshop-backend
          docker exec backend_daily_front bash -lc "mkdir -p /var/www/html/database && touch /var/www/html/database/database.sqlite"
          docker exec backend_daily_front php /var/www/html/artisan migrate --force
          docker exec backend_daily_front php /var/www/html/artisan db:seed --force
          sleep 5
      - name: Smoke preview
        run: |
          nohup npx vite preview --strictPort --port 4173 >/dev/null 2>&1 &
          sleep 2
          CODE=$(curl -sSL -o /dev/null -w "%{http_code}" http://localhost:4173)
          if [ "$CODE" -ne 200 ]; then
            echo "Frontend smoke failed ($CODE)"
            exit 1
          fi
      - name: Cleanup
        if: always()
        run: |
          docker stop backend_daily_front || true
          docker rm -f backend_daily_front || true

  android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Java (JDK 21)
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept licenses and install SDK components
        run: |
          yes | "${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin/sdkmanager" --licenses
          "${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin/sdkmanager" "platform-tools" "platforms;android-35" "build-tools;35.0.0"

      - name: Install dependencies
        run: npm ci

      - name: Build all shops (Android)
        env:
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
          ANDROID_HOME: ${{ env.ANDROID_SDK_ROOT }}
        run: npm run build-all-shops

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-apks-daily
          path: builds/**/*
          if-no-files-found: warn

  notify:
    runs-on: ubuntu-latest
    needs: [backend, frontend, android]
    steps:
      - name: Notify webhook (optional)
        if: always()
        run: |
          if [ -n "${{ secrets.NOTIFY_WEBHOOK_URL }}" ]; then
            curl -s -X POST -H "Content-Type: application/json" \
              -d '{"status":"completed","backend":"${{ needs.backend.result }}","frontend":"${{ needs.frontend.result }}","android":"${{ needs.android.result }}"}' \
              "${{ secrets.NOTIFY_WEBHOOK_URL }}" || true
          else
            echo "No NOTIFY_WEBHOOK_URL secret set. Skipping."
          fi
